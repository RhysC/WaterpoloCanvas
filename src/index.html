<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Water polo Demo</title>
    <link href="./stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
		<script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script>
		<script language="javascript" src="javascripts/config.js" type="text/javascript"></script>
		<script language="javascript" src="javascripts/entities.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- <h1>Space Demo</h1> -->
    <script type='text/javascript'>
      //<![CDATA[
			var FPS = 30;//FOR animation
                 
      var enemies = [new entities.BluePlayer(2,5),new entities.BluePlayer(6,7),new entities.BluePlayer(8,10),new entities.BluePlayer(6,14),new entities.BluePlayer(2,16),new entities.BluePlayer(2,10)];
      var team = [new entities.WhitePlayer(1.5,5),new entities.WhitePlayer(5.5,7),new entities.WhitePlayer(7.5,10),new entities.WhitePlayer(5.5,14),new entities.WhitePlayer(1.5,16),new entities.WhitePlayer(1.5,10)];
      
      //Fill of aqua make the red go to shit
      var canvasElement = $("<canvas width='" + entities.CANVAS_WIDTH + "' height='" + entities.CANVAS_HEIGHT + "' style='border-style: solid;border-color: aqua;'></canvas");
      var canvas = canvasElement.get(0).getContext("2d");
      canvasElement.appendTo('body');
      
      setInterval(function() {
        update();
        draw();
      }, 1000/FPS);
      
      function update() {
        //animation goes here
      }
      
      function draw() {
        canvas.clearRect(0, 0, entities.CANVAS_WIDTH, entities.CANVAS_HEIGHT);
               
        entities.drawField();
        
        //ball.draw();
        
        enemies.forEach(function(enemy) {
          enemy.draw();
        });
        
        team.forEach(function(teammate) {
          teammate.draw();
        });
        
      }        
      //]]>
    </script>
  </body>
</html>
