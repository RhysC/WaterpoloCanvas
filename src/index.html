<html>
  <head>
    <title>Water polo Demo</title>
    <link href="./stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>

  </head>
  <body>
    <!-- <h1>Space Demo</h1> -->
    <script type='text/javascript'>
      //<![CDATA[
			var FPS = 30;//FOR animation
                 
      var enemies = [new entities.createBluePlayer(2,5),new entities.createBluePlayer(6,7),new entities.createBluePlayer(8,10),new entities.createBluePlayer(6,14),new entities.createBluePlayer(2,16),new entities.createBluePlayer(2,10)];
      var team =[];
      enemies.forEach(function(enemy) {
        var temp = new entities.createWhitePlayer(0,0);
        temp.goalSideOf(entities.goal1, enemy, 0.5);
        team.push(temp);
      });
            
      //Fill of aqua make the red go to shit
      var canvasElement = $("<canvas width='" + config.CANVAS_WIDTH + "' height='" + config.CANVAS_HEIGHT + "' style='border-style: solid;border-color: aqua;'></canvas");
      var canvas = canvasElement.get(0).getContext("2d");
      canvasElement.appendTo('body');
      
    /*  setInterval(function() {
        update();
        draw();
      }, 1000/FPS);
    */  
      function update() {
        //animation goes here
      }
      
      function draw() {
        canvas.clearRect(0, 0, config.CANVAS_WIDTH, config.CANVAS_HEIGHT);
               
        entities.drawField();
        
        //ball.draw();
        
        enemies.forEach(function(enemy) {
          enemy.draw();
        });
        
        team.forEach(function(teammate) {
          teammate.draw();
        });
        
      }      
       setTimeout(draw, 1000);    
      //]]>
    </script>
  </body>
